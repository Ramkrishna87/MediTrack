<!DOCTYPE html>
<html lang="en">

<body>
  <!-- Navbar -->
  <header>
    <h1>MediTrack</h1>
    <p>Your Healthcare, Simplified</p>
  </header>

  <!-- Role Selection Section -->
  <main>
    <h2>Who are you?</h2>
    <div class="role-selection">
      <div class="card">
        <h3>Doctor</h3>
        <p>Manage appointments, update patient history, and confirm bookings.</p>
        <button onclick="goToDoctor()">Continue as Doctor</button>
      </div>

      <div class="card">
        <h3>Patient</h3>
        <p>Search doctors, view profiles, and book appointments easily.</p>
        <button onclick="goToPatient()">Continue as Patient</button>
      </div>
    </div>
  </main>
