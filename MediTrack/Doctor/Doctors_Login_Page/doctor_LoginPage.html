 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MediTrack - Doctor Portal</title>

  <!-- CSS (UI untouched) -->
  <link rel="stylesheet" href="doctor_LoginPage.css" />

  <!-- Firebase SDKs (v8) - order matters: app -> auth -> firestore -> storage -->
   <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script> 
   <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
   <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
   <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
</head>
<body>
  <div class="container">
    <div class="logo">⚕️ MediTrack</div>

    <div class="animation">
      <img src="MainScene.gif" alt="Doctor Animation" />
    </div>

    <div id="loginSection">
      <h2>Doctor Login</h2>
      <form id="doctorLoginForm">
        <div class="input-group">
          <svg class="icon email-icon" viewBox="0 0 24 24"><rect x="3" y="6" width="18" height="12" rx="2" ry="2"></rect><path d="M3 7l9 6 9-6"></path></svg>
          <input type="email" id="loginEmail" name="email" placeholder="Email (example@gmail.com)" required />
        </div>

        <div class="input-group">
          <svg class="icon lock-icon" viewBox="0 0 24 24"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
          <input type="password" id="loginPassword" name="password" placeholder="Password" required />
          <svg class="icon eye-icon"
          data-target="loginPassword"
          viewBox="0 0 24 24">
            <path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7S2 12 2 12z"></path>
            <circle cx="12" cy="12" r="2.5"></circle>
          </svg>
        </div>

        <button type="submit" id="loginBtn">Login</button>
      </form>

      <div class="forgot">
        <a href="#" onclick="showForgot(); return false;">Forgot password?</a>
      </div>

      <div class="toggle">
        Don’t have an account? <span onclick="showSignup()">Sign up</span>
      </div>
    </div>

    <div id="signupSection" class="hidden">
      <h2>Doctor Sign Up</h2>
      <form id="doctorSignupForm">
        <div class="input-group">
          <input type="text" id="name" name="name" placeholder="Full Legal Name" required />
        </div>

        <div class="input-group">
          <svg class="icon email-icon" viewBox="0 0 24 24"><rect x="3" y="6" width="18" height="12" rx="2" ry="2"></rect><path d="M3 7l9 6 9-6"></path></svg>
          <input type="email" id="email" name="email" placeholder="Email (example@gmail.com)" required />
        </div>

        <div class="input-group">
          <svg class="icon lock-icon" viewBox="0 0 24 24"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
          <input type="password" id="password" name="password" placeholder="Password (Min 8 characters)" required />
          <svg class="icon eye-icon" data-target="loginPassword"viewBox="0 0 24 24">
            <path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7S2 12 2 12z"></path>
            <circle cx="12" cy="12" r="2.5"></circle>
          </svg>
        </div>

        <div class="input-group">
          <input type="text" id="specialty" name="specialty" placeholder="Primary Specialty (e.g. Cardiology)" required />
        </div>

        <div class="input-group">
          <input type="text" id="degree" name="degree" placeholder="Highest Medical Degree (e.g. MBBS, MD)" required />
        </div>

        <div class="input-group">
          <input type="text" id="license" name="licenseNumber" placeholder="Medical License Number (Mandatory)" required />
        </div>

        <div class="input-group">
          <input type="text" id="issuingAuthority" name="issuingAuthority" placeholder="Issuing Authority/Council (e.g. NMC)" required />
        </div>

        <div class="input-group">
          <input type="date" id="dob" name="dob" title="Date of Birth" required />
        </div>

        <div class="input-group">
          <input type="text" id="location" name="clinicLocation" placeholder="Primary Clinic Address" required />
        </div>

        <button type="submit" id="signupBtn">Sign Up & Request Verification</button>
      </form>

      <div class="toggle">
        Already have an account? <span onclick="showLogin()">Login</span>
      </div>
    </div>

    <div id="forgotSection" class="hidden">
      <h2>Forgot Password</h2>
      <form id="forgotForm">
        <div class="input-group">
          <svg class="icon email-icon" viewBox="0 0 24 24"><rect x="3" y="6" width="18" height="12" rx="2" ry="2"></rect><path d="M3 7l9 6 9-6"></path></svg>
          <input type="email" id="forgotEmail" placeholder="Enter your email" required />
        </div>
        <button type="submit" id="forgotBtn">Send Reset Link</button>
      </form>
      <div class="toggle">
        Remembered password? <span onclick="showLogin()">Login</span>
      </div>
    </div>
  </div>

  <!-- App JS (last to ensure DOM present) -->
   <script type="module" src="../../Firebase/Firebase.js"></script>
  <script type="module" src="doctor_LoginPage.js"></script>
</body>
</html>
